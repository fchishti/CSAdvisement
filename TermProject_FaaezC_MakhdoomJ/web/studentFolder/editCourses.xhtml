<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h:form>
            <h:dataTable border="1" value="#{studentCourseBean.list}" var="course">
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <h:outputText value="#{course.code}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{course.title}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Prefix</f:facet>
                    <h:outputText value="#{course.prefix}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{studentCourseBean.delete(course)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <div style="width:100%;height:50px;"></div>
        <h:form>
            <h:dataTable border="1" value="#{courseBean.list}" var="course">
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <h:outputText value="#{course.code}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{course.title}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Prefix</f:facet>
                    <h:outputText value="#{course.prefix}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Add</f:facet>
                    <h:commandButton value="Add" action="#{studentCourseBean.insert(course)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:button value="Back" outcome="/studentFolder/index"/>
    </h:body>
</html>
