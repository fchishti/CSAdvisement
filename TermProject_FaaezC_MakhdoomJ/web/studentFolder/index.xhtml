<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Student Pages
        <br />
        <h:outputLabel value="#{StudentBean.user.firstname}"/><br/>
        <h:outputLabel value="#{StudentBean.user.lastname}"/><br/>
        <h:outputLabel value="#{StudentBean.user.email}"/><br/>
        <h:outputLabel value="#{StudentBean.user.studentId}"/><br/>
        <h:outputLabel value="#{StudentBean.user.majorCode}"/><br/>
        <br/><br/>
        <h:form>
        <h2>Courses</h2>
        <h:dataTable border="1" value="#{studentCourseBean.list}" var="course">
            <h:column>
                <f:facet name="header">Code</f:facet>
                <h:outputText value="#{course.code}"/>
            </h:column>
 
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{course.title}" />
            </h:column>

            <h:column>
                <f:facet name="header">Prefix</f:facet>
                <h:outputText value="#{course.prefix}" />
            </h:column>
        </h:dataTable>
        </h:form>
        <div style="width:100%;height:50px;"></div>
        <h2>Appointment</h2>
        <h:form>
            <h:dataTable border="1" value="#{studentAppointmentBean.list}" var="appointment">
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{appointment.facultyFirstname} "/>
                    <h:outputText value="#{appointment.facultyLastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                    <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                    <h:outputText value="#{appointment.dateTime.year}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Time</f:facet>
                    <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                    <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Notes</f:facet>
                    <h:outputText value="#{appointment.notes}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <div style="width:100%;height:50px;"></div>
        <h:button value="Edit Info" outcome="/studentFolder/editInfo"/> <br/> <br/>
        <h:button value="Edit Courses" outcome="/studentFolder/editCourses"/> <br/> <br/>
        <h:button value="Manage Appointments" outcome="/studentFolder/appointment"/> <br/> <br/>
        <h:link value="Logout" outcome="/logout" /> <br />
    </h:body>
</html>
