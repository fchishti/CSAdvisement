<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="Courses" href="#"></b:navLink>
                <b:navLink value="Appointments" href="#"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:row>

                <b:column span="3">
                    <b:thumbnail>
                        <img src="http://placehold.it/250x250" />
                    </b:thumbnail>
                    <p><h:outputLabel value="#{StudentBean.user.firstname} #{StudentBean.user.lastname}"/></p><hr/>
                    <p><b:icon name="envelope" /><h:outputLabel value="#{StudentBean.user.email}"/></p>
                    <p><b:icon name="credit-card" /><h:outputLabel value="#{StudentBean.user.studentId}"/></p>
                    <p><b:icon name="education" /><h:outputLabel value="#{StudentBean.user.majorCode}"/></p>
                </b:column>

                <b:column span="9">
                    <b:panel title="Courses" look="primary">
                        <h:form>
                            <b:dataTable searching="false" paginated="false" value="#{studentCourseBean.list}" var="course">
                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Code</f:facet>
                                    <h:outputText value="#{course.code}"/>
                                </b:dataTableColumn>

                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Title</f:facet>
                                    <h:outputText value="#{course.title}" />
                                </b:dataTableColumn>

                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Prefix</f:facet>
                                    <h:outputText value="#{course.prefix}" />
                                </b:dataTableColumn>
                            </b:dataTable>
                        </h:form>
                    </b:panel>
                    <div style="width:100%;height:50px;"></div>
                    <b:panel title="Appointment" look="primary">
                        <h:form>
                            <b:dataTable searching="false" paginated="false" value="#{studentAppointmentBean.list}" var="appointment">
                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Faculty</f:facet>
                                    <h:outputText value="#{appointment.facultyFirstname} "/>
                                    <h:outputText value="#{appointment.facultyLastname}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Date</f:facet>
                                    <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                                    <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                                    <h:outputText value="#{appointment.dateTime.year}"/>
                                </b:dataTableColumn>

                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Time</f:facet>
                                    <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                                    <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                                </b:dataTableColumn>

                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Notes</f:facet>
                                    <h:outputText value="#{appointment.notes}" />
                                </b:dataTableColumn>
                            </b:dataTable>

                        </h:form>
                    </b:panel>

                </b:column>
            </b:row>
            <div style="width:100%;height:50px;"></div>
            <h:button value="Edit Info" outcome="/studentFolder/editInfo"/> <br/> <br/>
            <h:button value="Edit Courses" outcome="/studentFolder/editCourses"/> <br/> <br/>
            <h:button value="Manage Appointments" outcome="/studentFolder/appointment"/> <br/> <br/>
            <h:link value="Logout" outcome="/logout" /> <br />

        </b:container>
    </h:body>
</html>
