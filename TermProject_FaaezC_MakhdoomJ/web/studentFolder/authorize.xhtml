<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" outcome="/studentFolder/index" ></b:navLink>
                <b:navLink value="Courses" outcome="/studentFolder/editCourses"></b:navLink>
                <b:navLink value="Appointments" outcome="/studentFolder/appointment"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
        <h1>Appointment</h1>
        <h:form>
            <h:panelGrid>
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <b:inputText value="#{StudentBean.code}"/>
                </h:column>
            </h:panelGrid>
            <b:commandButton value="Verify" action="#{StudentBean.authorize()}"/>
        </h:form>
        <h:outputText style="color:red" value="#{StudentBean.message}"/>
        </b:container>
    </h:body>
</html>
