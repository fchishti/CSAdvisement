<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Appointment</h1>
        <h:form>
            <h:dataTable border="1" value="#{studentAppointmentBean.list}" var="appointment">
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{appointment.facultyFirstname} "/>
                    <h:outputText value="#{appointment.facultyLastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                    <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                    <h:outputText value="#{appointment.dateTime.year}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Time</f:facet>
                    <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                    <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Notes</f:facet>
                    <h:outputText value="#{appointment.notes}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton value="Delete" action="#{studentAppointmentBean.delete(appointment)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <div style="width:100%;height:50px;"></div>
        <h:form>
            <h:dataTable border="1" value="#{appointmentBean.list}" var="appointment">
                <h:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{appointment.facultyFirstname} "/>
                    <h:outputText value="#{appointment.facultyLastname}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                    <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                    <h:outputText value="#{appointment.dateTime.year}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Time</f:facet>
                    <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                    <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Notes</f:facet>
                    <h:outputText value="#{appointment.notes}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Select</f:facet>
                    <h:commandButton value="Select" action="#{studentAppointmentBean.create(appointment)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <div style="width:100%;height:50px;"></div>
        <h:button value="Back" outcome="/studentFolder/index"/>
    </h:body>
</html>
