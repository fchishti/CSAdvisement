<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" outcome="/studentFolder/index" ></b:navLink>
                <b:navLink value="Courses" outcome="/studentFolder/editCourses"></b:navLink>
                <b:navLink value="Appointments" outcome="/studentFolder/appointment"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <h1>Appointment</h1>

            <b:row>
                <b:column span="6">
                    <b:well>
                        <h:form>
                            <b:dataTable searching="false" border="1" value="#{studentAppointmentBean.list}" var="appointment">
                                <h:column>
                                    <f:facet name="header">Faculty</f:facet>
                                    <h:outputText value="#{appointment.facultyFirstname} "/>
                                    <h:outputText value="#{appointment.facultyLastname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Date</f:facet>
                                    <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                                    <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                                    <h:outputText value="#{appointment.dateTime.year}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Time</f:facet>
                                    <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                                    <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Notes</f:facet>
                                    <h:outputText value="#{appointment.notes}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <b:commandButton look="danger" value="Delete" action="#{studentAppointmentBean.delete(appointment)}"/>
                                </h:column>
                            </b:dataTable>
                        </h:form>
                    </b:well>
                </b:column>
                <b:column span="6">
                    <b:well>
                        <h:form>
                            <b:row>
                                <b:column span="2">
                                    <h:outputLabel value="Faculty:"/>
                                </b:column>
                                <b:column span="8">
                                    <b:selectOneMenu value="#{appointmentBean.facultyUser}">
                                        <f:selectItems value="#{appointmentBean.facultyList}" var="user" itemLabel="#{user.firstname} #{user.lastname}"/>
                                    </b:selectOneMenu>
                                </b:column> 
                                <b:column span="2">
                                    <b:commandButton value="View" action="#{appointmentBean.read()}"/>
                                </b:column>
                            </b:row>
                            <div style="width:100%; height:30px"></div>
                        </h:form>
                        <h:form>
                            <b:dataTable border="1" value="#{appointmentBean.list}" var="appointment">
                                <h:column>
                                    <f:facet name="header">Faculty</f:facet>
                                    <h:outputText value="#{appointment.facultyFirstname} "/>
                                    <h:outputText value="#{appointment.facultyLastname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Date</f:facet>
                                    <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                                    <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                                    <h:outputText value="#{appointment.dateTime.year}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Time</f:facet>
                                    <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                                    <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Notes</f:facet>
                                    <h:outputText value="#{appointment.notes}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Select</f:facet>
                                    <b:commandButton value="Select" action="#{studentAppointmentBean.create(appointment)}"/>
                                </h:column>
                            </b:dataTable>
                        </h:form>
                    </b:well>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
