<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Edit Info</title>
    </h:head>
    <h:body>
        <b:container>
            <h1>Edit Info</h1>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel for="firstname" value="firstname" />
                    <b:inputText id="firstname" value="#{StudentBean.studentUser.firstname}"/>
                    <h:message for="firstname" errorStyle="color:red"/>
                    
                    <h:outputLabel for="lastname" value="lastname" />
                    <b:inputText id="lastname" value="#{StudentBean.studentUser.lastname}"/>
                    <h:message for="lastname" errorStyle="color:red"/>
                    
                    <h:outputLabel for="email" value="email" />
                    <b:inputText id="email" value="#{StudentBean.studentUser.email}"/>
                    <h:message for="email" errorStyle="color:red"/>
                    
                    <h:outputLabel for="studentid" value="student ID." />
                    <b:inputText id="studentid" value="#{StudentBean.studentUser.studentId}"/>
                    <h:message for="studentid" errorStyle="color:red"/>
                    
                    <h:outputLabel for="majorcode" value="major code" />
                    <b:inputText id="majorcode" value="#{StudentBean.studentUser.majorCode}"/>
                    <h:message for="majorcode" errorStyle="color:red"/>

                    <b:commandButton look="success" value="Save" action="#{StudentBean.update()}"/> <br/>
                    <b:button  value="Back" outcome="/studentFolder/index"/>
                </h:panelGrid>
            </h:form>
        </b:container>
    </h:body>
</html>
