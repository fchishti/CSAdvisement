<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <b:container>
            <h1>Register</h1>
            <b:form>
                <h:panelGrid>
                    <h:outputLabel for="firstname" value="firstname"/>
                    <b:inputText id="firstname" value="#{userBean.user.firstname}" validatorMessage="Please enter a first name">
                        <f:validateLength minimum="1"/>
                    </b:inputText>
                    <b:message for="firstname" errorStyle="color:red"/>
                    
                    <h:outputLabel for="lastname" value="lastname" />
                    <b:inputText id="lastname" value="#{userBean.user.lastname}" validatorMessage="Please enter a last name">
                        <f:validateLength minimum="1"/>
                    </b:inputText>
                    <b:message for="lastname" errorStyle="color:red"/>
                    
                    <h:outputLabel for="email" value="email" />
                    <b:inputText id="email" value="#{userBean.user.email}" validatorMessage="email should be xxx@uco.edu">
                        <f:validateRegex pattern="^[a-zA-Z0-9_.+-]{2,64}+@[a-zA_Z0-9-]{3,3}\.(edu)"/>
                    </b:inputText>
                    <b:message for="email" errorStyle="color:red"/>
                    
                    <h:outputLabel for="password" value="password" />
                    <b:inputSecret id="password" value="#{userBean.user.password}" validatorMessage="Minimum 8 characters at least 1 Uppercase Alphabet, 1 Lowercase Alphabet and 1 Number">
                        <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                    </b:inputSecret>
                    <b:message for="password" errorStyle="color:red"/>
                    
                    <h:outputLabel for="studentid" value="student ID." />
                    <b:inputText id="studentid" value="#{userBean.user.studentId}" validatorMessage="Must be 8 digits">
                        <f:validateLength minimum="8" maximum="8"/>
                    </b:inputText>
                    <b:message for="studentid" errorStyle="color:red"/>
                    
                    <h:outputLabel for="majorcode" value="major code" />
                    <b:inputText id="majorcode" value="#{userBean.user.majorCode}" validatorMessage="Must be 4 digits">
                        <f:validateLength minimum="4" maximum="4"/>
                    </b:inputText>
                    <b:message for="majorcode" errorStyle="color:red"/>

                    <b:commandButton value="Signup" action="#{userBean.create()}"/>
                </h:panelGrid>
            </b:form>
        </b:container>
    </h:body>
</html>
