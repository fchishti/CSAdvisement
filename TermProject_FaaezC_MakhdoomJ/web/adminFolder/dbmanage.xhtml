<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>admin</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" outcome="/adminFolder/index" ></b:navLink>
                <b:navLink value="Manage Courses" outcome="/adminFolder/manageCourses"></b:navLink>
                <b:navLink value="Manage Users" outcome="/adminFolder/dbmanage"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <h1>admin page</h1>           

            <b:dataTable searching="false" paginated="false" border="1" value="#{userBean.list}" var="user">
                <h:column>
                    <f:facet name="header">Firstname</f:facet>
                    <h:outputText value="#{user.firstname}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Lastname</f:facet>
                    <h:outputText value="#{user.lastname}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{user.email}" />
                </h:column>                     
            </b:dataTable>
        </b:container>
    </h:body>
</html>
