<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" outcome="/adminFolder/index" ></b:navLink>
                <b:navLink value="Manage Courses" outcome="/adminFolder/manageCourses"></b:navLink>
                <b:navLink value="Manage Users" outcome="/adminFolder/dbmanage"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>

            <b:row>
                <b:column span="5">
                    <b:row>
                        <h2>Add new course</h2>
                        <hr/>
                    </b:row>
                    <b:form>
                        <h:panelGrid>
                            <h:outputLabel for="title" value="Title" />
                            <b:inputText id="title" value="#{courseBean.course.title}" validatorMessage="Must be more than one alphabet">
                                <f:validateLength minimum="2"/>
                            </b:inputText>
                            <b:message for="title" errorStyle="color:red"/>

                            <h:outputLabel for="prefix" value="Prefix" />
                            <b:inputText id="prefix"  value="#{courseBean.course.prefix}" validatorMessage="Must be more than one alphabet">
                                <f:validateLength minimum="2"/>
                            </b:inputText>
                            <b:message for="prefix" errorStyle="color:red"/>

                            <h:outputLabel for="code" value="Code" />
                            <b:inputText id="code" value="#{courseBean.course.code}" validatorMessage="Must be more 4 or more">
                                <f:validateLength minimum="4"/>
                            </b:inputText>
                            <b:message for="code" errorStyle="color:red"/>

                            <b:commandButton value="Create" action="#{courseBean.create()}"/>
                        </h:panelGrid>
                    </b:form>
                </b:column>
                <b:column offset="1" span="5">
                    <b:row>
                        <h2>Add new faculty</h2>
                        <hr/>
                    </b:row>
                    <b:form>
                        <h:panelGrid>
                            <h:outputLabel for="firstname" value="firstname" />
                            <b:inputText id="firstname" value="#{userBean.user.firstname}" validatorMessage="Please enter first name">
                                <f:validateLength minimum="1"/>
                            </b:inputText>
                            <b:message for="firstname" errorStyle="color:red"/>

                            <h:outputLabel for="lastname" value="lastname" />
                            <b:inputText id="lastname" value="#{userBean.user.lastname}" validatorMessage="Please enter last name">
                                <f:validateLength minimum="1" />
                            </b:inputText>
                            <b:message for="lastname" errorStyle="color:red"/>

                            <h:outputLabel for="email" value="email" />
                            <b:inputText id="email" value="#{userBean.user.email}" validatorMessage="email should be xxx@uco.edu">
                                <f:validateRegex pattern="^[a-zA-Z0-9_.+-]{2,64}+@[a-zA_Z0-9-]{3,3}\.(edu)"/>
                            </b:inputText>
                            <b:message for="email" errorStyle="color:red"/>

                            <h:outputLabel for="password" value="password" />
                            <b:inputSecret id="password" value="#{userBean.user.password}" validatorMessage="Minimum 8 characters at least 1 Uppercase Alphabet, 1 Lowercase Alphabet and 1 Number">
                                <f:validateRegex pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/>
                            </b:inputSecret>
                            <b:message for="password" errorStyle="color:red"/>

                            <b:commandButton value="Signup" action="#{userBean.createFaculty()}"/>
                        </h:panelGrid>
                    </b:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
