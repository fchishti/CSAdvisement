<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>admin</title>
    </h:head>
    <h:body>
        <h1>admin page</h1>
        <h:link value="Go Home" outcome="/index" /><br />
        <h:link value="Logout" outcome="/logout" />

        <h:form>
            <h:panelGrid>
                    <h:outputLabel for="Title" value="Title" />
                    <h:inputText  value="#{courseBean.course.title}"/>
                    <h:message for="title" errorStyle="color:red"/>
                    
                    <h:outputLabel for="prefix" value="Prefix" />
                    <h:inputText  value="#{courseBean.course.prefix}"/>
                    <h:message for="prefix" errorStyle="color:red"/>
                    
                    <h:outputLabel for="code" value="Code" />
                    <h:inputText  value="#{courseBean.course.code}"/>
                    <h:message for="code" errorStyle="color:red"/>

                    <h:commandButton value="Save" action="#{courseBean.update()}"/>
                </h:panelGrid>
        </h:form>
    </h:body>
</html>
