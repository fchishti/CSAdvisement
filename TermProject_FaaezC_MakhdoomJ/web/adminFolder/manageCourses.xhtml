<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>admin</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" outcome="/adminFolder/index" ></b:navLink>
                <b:navLink value="Manage Courses" outcome="/adminFolder/manageCourses"></b:navLink>
                <b:navLink value="Manage Users" outcome="/adminFolder/dbmanage"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
        <h:form>
            <b:dataTable searching="false" paginated="false" border="1" value="#{courseBean.list}" var="course">
                <h:column>
                    <f:facet name="header">Code</f:facet>
                    <h:outputText value="#{course.code}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{course.title}" />
                </h:column>

                <h:column>
                    <f:facet name="header">Prefix</f:facet>
                    <h:outputText value="#{course.prefix}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <b:commandButton value="Edit" action="#{courseBean.editCourse(course)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <b:commandButton look="danger" value="Delete" action="#{courseBean.delete(course)}"/>
                </h:column>
            </b:dataTable>
        </h:form>
        </b:container>
    </h:body>
</html>
