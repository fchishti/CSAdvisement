<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>login error</title>
    </h:head>
    <h:body style="background: #eee;">
        <b:container>
            <b:row>
                <b:column span="4" offset="4" >
                    <div style=" width: 100%; padding: 20px; margin-top: 100px;background: rgb(255,255,255); box-shadow: 0px 0px 5px rgba(0,0,0,0.09)">                        
                        <h2 align="center" style="color: red">Login Error!</h2>
                        <h2 align="center" style="color: red">Please Login Again!</h2>
                        <form action="j_security_check" method="POST">
                            <input style="border-bottom-right-radius: 0; border-bottom-left-radius: 0; margin-bottom: -1px;" placeholder="Username" class="form-control" type="text" name="j_username" />
                            <input style="border-top-left-radius: 0; border-top-right-radius: 0;" placeholder="Password" class="form-control" type="password" name="j_password" />
                            <input style="margin-top: 20px;" class="btn btn-primary btn-lg btn-block" type="submit" value="Sign in" />
                        </form>
                        <div style="width:100%; padding-top: 20px; padding-bottom: 20px;">
                            <p style="text-align: center"><h:link value="forgot your password?" outcome="/index" /></p>
                        </div>
                    </div>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
