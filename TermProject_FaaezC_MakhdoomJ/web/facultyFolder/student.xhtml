<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:navBar brand="UCO CS Advisement" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" outcome="/facultyFolder/index" ></b:navLink>
                <b:navLink value="Appointments" outcome="/facultyFolder/appointments"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Logout" outcome="/logout"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:row>
                <b:column span="3">
                    <b:thumbnail>
                        <img src="http://placehold.it/250x250" />
                    </b:thumbnail>
                    <p><h:outputLabel value="#{FacultyBean.studentUser.firstname} #{FacultyBean.studentUser.lastname}"/></p><hr/>
                    <p><b:icon name="envelope" /><h:outputLabel value="#{FacultyBean.studentUser.email}"/></p>
                    <p><b:icon name="credit-card" /><h:outputLabel value="#{FacultyBean.studentUser.studentId}"/></p>
                    <p><b:icon name="education" /><h:outputLabel value="#{FacultyBean.studentUser.majorCode}"/></p>
                </b:column>

                <b:column span="9">
                    <b:panel title="Courses" look="primary">
                        <h:form>
                            <b:dataTable searching="false" paginated="false" value="#{FacultyBean.studentCourses}" var="course">
                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Code</f:facet>
                                    <h:outputText value="#{course.code}"/>
                                </b:dataTableColumn>

                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Title</f:facet>
                                    <h:outputText value="#{course.title}" />
                                </b:dataTableColumn>

                                <b:dataTableColumn orderable="false">
                                    <f:facet name="header">Prefix</f:facet>
                                    <h:outputText value="#{course.prefix}" />
                                </b:dataTableColumn>
                            </b:dataTable>
                        </h:form>
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
