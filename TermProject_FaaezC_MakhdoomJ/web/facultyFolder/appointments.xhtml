<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
    
            $(document).ready(function () {
                $('#calendar').fullCalendar({
                    events: [
                        <ui:repeat value="#{facultyAppointmentBean.appointmentList}" var="appointment" varStatus="loop">
                            { start: "#{appointment.dateTime}" },
                        </ui:repeat>
                    ]
                });
            });
        </script>
    </h:head>
    <h:body>
        <b:container>
            <h1>Appointments</h1>
            
            <h:form>
                <h:dataTable border="1" value="#{facultyAppointmentBean.appointmentList }" var="appointment">
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{appointment.dateTime.dayOfMonth} / "/>
                        <h:outputText value="#{appointment.dateTime.monthOfYear} / "/>
                        <h:outputText value="#{appointment.dateTime.year}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Time</f:facet>
                        <h:outputText value="#{appointment.dateTime.hourOfDay} : "/>
                        <h:outputText value="#{appointment.dateTime.minuteOfHour}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Notes</f:facet>
                        <h:outputText value="#{appointment.notes}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{studentAppointmentBean.delete(appointment)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <b:fullCalendar id="calendar"></b:fullCalendar>
        </b:container>
    </h:body>
</html>
